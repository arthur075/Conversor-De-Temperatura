<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>

    <style>
        .centralizada {
            width: 90%;
            /* Use uma largura relativa para a container */
            max-width: 1200px;
            /* Defina uma largura máxima para o container */
            margin: 0 auto;
            /* Centralize o container horizontalmente */
            padding: 20px;
            box-sizing: border-box;
        }

        .meuTexto {
            width: 100%;
            /* Defina a largura do elemento como 100% */
            max-width: 600px;
            /* Defina uma largura máxima para o elemento */
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, cyan, yellow);
        }
    </style>


</head>

<body>

    <div class="centralizada">
        <div class="meuTexto">

            <h1>Conversor de temperatura</h1>

    </div>


</body>

</html>
