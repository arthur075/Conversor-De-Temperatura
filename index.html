<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>


    <style>
        .centralizada {
            width: 1000px;
            /* Define a largura da div como 100% */
            max-width: 1500px;
            /* Define uma largura máxima para a div */
            margin: 0 auto;
            /* Centraliza a div horizontalmente */
            padding: 20px;
            /* Adiciona espaçamento interno */
            background-color: grey;
            /* Cor de fundo */
            border: 1px solid #ccc;
            /* Borda */
            box-sizing: border-box;
            /* Garante que a largura total inclua padding e borda */
            height: 500px;
            /* Define uma altura específica para a div */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
        }

        .titulo {
            position: absolute;
            top: 19%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        body {
            background-color: #000080;
            color: white;
        }

        .textoEscolha1 {
            position: absolute;
            top: 26%;
            left: 32%;
            transform: translate(-50%, -50%);
        }

        .textoEscolha2 {
            position: absolute;
            top: 26%;
            left: 45%;
            transform: translate(-50%, -50%);
        }

        .textoOutput {

            position: absolute;
            top: 26%;
            left: 58%;
            transform: translate(-50%, -50%);

        }
    </style>


</head>

<body>

    <div class="centralizada"></div>
    <h1 class="titulo">Conversor de temperatura</h1>
    <h4 class="textoEscolha1">Digite o valor em:</h4>
    <h4 class="textoEscolha2">Para trasnformar em:</h4>
    <h4 class="textoOutput">Resultado: </h4>





</body>

</html>
